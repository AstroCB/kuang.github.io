<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Books</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <script type="text/javascript">
        readingList = [];
        finishedList = [];
        laterList = [];

        spreadsheetUrl = "https://spreadsheets.google.com/feeds/list/1zTkOrJJb_Rd9MSWisq_hn9LxQil2e2v_LMFgxGcP1q0/od6/public/values?alt=json";

        $.get(spreadsheetUrl, function (data) {
            data = data.feed.entry;
            data.forEach(row => {
                reading = row.gsx$reading.$t;
                finished = row.gsx$finished.$t;
                later = row.gsx$later.$t;

                if (reading != "") readingList.push(reading);
                if (finished != "") finishedList.push(finished);
                if (later != "") laterList.push(later);
            });

            finishedList.sort().reverse();
            readingList.sort().reverse();
            laterList.sort().reverse();

            readingList.forEach(book => {
                $("#reading").after("<p>" + book + "</p>");
            });
            finishedList.forEach(book => {
                $("#finished").after("<p>" + book + "</p>");
            });

            laterList.forEach(book => {
                $("#later").after("<p>" + book + "</p>");
            });
        });
    </script>
    <div style="padding: 24px">
        <h1 id="reading">Present:</h1>
        <h1 id="finished">Past:</h1>
        <h1 id="later">Future:</h1>
    </div>
</body>

</html>
